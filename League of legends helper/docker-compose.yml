version: '3.8'

services:
  lol-assistant:
    build: .
    ports:
      - "3000:3000"  # React app
      - "3001:3001"  # Proxy server
    environment:
      - NODE_ENV=production
      - RIOT_API_KEY=${RIOT_API_KEY}
    volumes:
      # Optional: Mount local .env file
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    
  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lol-assistant
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: lol-assistant-network